<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Completo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: lightblue;
        }
        canvas {
            display: block;
            background-color: #87CEEB;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-family: Arial, sans-serif;
            color: black;
        }
    </style>
</head>
<body>
    <div class="score">Pontuação: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let gameOver = false;

        const mario = {
            x: 50,
            y: canvas.height - 150,
            width: 50,
            height: 50,
            speed: 5,
            velocityY: 0,
            jumpForce: 15,
            gravity: 0.8,
            grounded: false
        };

        const coins = [
            { x: 300, y: canvas.height - 100, radius: 15, collected: false },
            { x: 400, y: canvas.height - 200, radius: 15, collected: false },
            { x: 600, y: canvas.height - 100, radius: 15, collected: false },
            { x: 600, y: canvas.height - 200, radius: 15, collected: false }
        ];

        const platforms = [
            { x: 0, y: canvas.height - 50, width: canvas.width, height: 50 },
            { x: 250, y: canvas.height - 320, width: 150, height: 10 },
            { x: 750, y: canvas.height - 320, width: 150, height: 10 },
            { x: 250 , y: canvas.height - 120, width: 150, height: 10 },
            { x: 550, y: canvas.height - 220, width: 150, height: 10 }
        ];

        const enemies = [
            { x: 500, y: canvas.height - 100, width: 50, height: 50, speed: 2, direction: 1 }
        ];

        let keys = {
            ArrowRight: false,
            ArrowLeft: false,
            Space: false
        };

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowRight') keys.ArrowRight = true;
            if (e.code === 'ArrowLeft') keys.ArrowLeft = true;
            if (e.code === 'Space' && mario.grounded) {
                mario.velocityY = -mario.jumpForce;
                mario.grounded = false;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowRight') keys.ArrowRight = false;
            if (e.code === 'ArrowLeft') keys.ArrowLeft = false;
        });

        function checkCollision(a, b) {
            return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y;
        }

        function update() {
            if (gameOver) return;

            // Movimento lateral
            if (keys.ArrowRight) mario.x += mario.speed;
            if (keys.ArrowLeft) mario.x -= mario.speed;

            // Aplica gravidade
            mario.velocityY += mario.gravity;
            mario.y += mario.velocityY;

            // Verifica se Mario está em uma plataforma
            mario.grounded = false;
            for (let platform of platforms) {
                if (mario.y + mario.height >= platform.y && mario.y + mario.height <= platform.y + platform.height &&
                    mario.x + mario.width >= platform.x && mario.x <= platform.x + platform.width) {
                    mario.y = platform.y - mario.height; // Ajusta a posição do Mario
                    mario.velocityY = 0; // Reseta a velocidade vertical
                    mario.grounded = true; // Mario está no chão
                    break; // Sair do loop se encontrar uma plataforma
                }
            }

            // Limite de tela para o Mario não sair
            if (mario.x < 0) mario.x = 0;
            if (mario.x + mario.width > canvas.width) mario.x = canvas.width - mario.width;

            // Coleta de moedas
            for (let coin of coins) {
                if (!coin.collected && checkCollision(mario, { x: coin.x - coin.radius, y: coin.y - coin.radius, width: coin.radius * 2, height: coin.radius * 2 })) {
                    coin.collected = true;
                    score += 10;
                    document.querySelector('.score').innerText = "Pontuação: " + score;
                }
            }

            // Movimento dos inimigos e colisão
            for (let enemy of enemies) {
                enemy.x += enemy.speed * enemy.direction;
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    enemy.direction *= -1;
                }

                if (checkCollision(mario, enemy)) {
                    gameOver = true;
                    alert("Game Over! Sua pontuação: " + score);
                    window.location.reload();
                }
            }
        }

        function draw() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'red';
            ctx.fillRect(mario.x, mario.y, mario.width, mario.height);

            ctx.fillStyle = 'green';
            for (let platform of platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }

            ctx.fillStyle = 'yellow';
            for (let coin of coins) {
                if (!coin.collected) {
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            ctx.fillStyle = 'purple';
            for (let enemy of enemies) {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
